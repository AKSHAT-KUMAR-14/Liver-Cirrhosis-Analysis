<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <title>Forms Review</title>
    <hr>
  </head>
  <body>
    <section class="overlay">
      
      <form action="file.html" method="POST">
				<h1>Personal</h1>
        <section class="personal data">
          <label for="Name">Name</label>
          <br>
    	    <input type="text" name="your_name" id="your_name">
          <br><br>
          <label for="DOB">Date of Birth</label>
          <br>
          <select name="Month" id="Month" required>
            <option value="" disabled selected hidden>Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>

            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>
          <select name="date" id="date">
            <option value="" disabled selected hidden>Date</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>

            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
            
          </select>
          <select name="Year" id="Year">
            <option value="" disabled selected hidden>Year</option>
            <option value="1990">1990</option>
            <option value="1991">1991</option>
            <option value="1992">1992</option>
            <option value="1993">1993</option>
            <option value="1994">1994</option>
            <option value="1995">1995</option>
            <option value="1996">1996</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option>
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            
          </select>
        </section>
        <br><br>
        <hr color="blue"><br>
        <section class="data">
        <h1>Account</h1>
        <section class="account">
          <label for="email">Email</label>
          <br>
          <input type="text" name="mail_id" id="mail_id">
          <br><br>
          <label for="pw">Password:</label>
          <br>
          <input id="pw" name="pw" type="password" required minlength="8" maxlength="15">
          <br>
        </section>
        <br><br>
        <hr color="blue"><br>
        <h1>Contact</h1>
        <section class="contact_info">
          <label for ="address">Address</label>
          <br>
          <input type="text" name="add_info" id="add_info">
          <br><br>
          <label for="city">City</label>
          <br>
          <input type="text" name="city" id="city">
          <br><br>
          <label for="state">State</label>
          <br>
          <input type="text" list="states" id="state" name="state">

          <datalist id="states">
            <option value="" disabled selected hidden>Select your state</option>
            <option value="Andhra Pradesh"></option>
            <option value="Arunachal Pradesh"></option>
            <option value="Assam"></option>
            <option value="Bihar"></option>
            <option value="Chhattisgarh"></option>
            <option value="Goa"></option>
            <option value="Gujarat"></option>
            <option value="Haryana"></option>
            <option value="Himachal Pradesh"></option>
            <option value="Jharkhand"></option>
            <option value="Karnataka"></option>
            <option value="Kerala"></option>
            <option value="Madhya Pradesh"></option>
            <option value="Maharashtra"></option>
            <option value="Manipur"></option>
            <option value="Meghalaya"></option>
            <option value="Mizoram"></option>
            <option value="Nagaland"></option>
            <option value="Odisha"></option>
            <option value="Punjab"></option>
            <option value="Rajasthan"></option>
            <option value="Sikkim"></option>
            <option value="Tamil Nadu"></option>
            <option value="Telangana"></option>
            <option value="Tripura"></option>
            <option value="Uttarakhand"></option>
            <option value="Uttar Pradesh"></option>
            <option value="West Bengal"></option>  
          </datalist>
          <br><br>
          <label for ="phone_no">Phone</label>
          <br>
          <input type="text" name="phone_no" id="phone_no" required pattern ="[0-9]{10,11}">
          <br><br>
          <hr color="blue">
          <input type="submit" value="Next" >
          
        </section>

      </form>
    </section>
  </body>
</html>
